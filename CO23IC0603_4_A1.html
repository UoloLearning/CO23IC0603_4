<html>
  <head>
    <title>Font Family</title>
    <style>
    h1 { font-family: "Arial";}
    h2 { font-family: 'Times New Roman';}
    h3 { font-family:'Georgia';}
    h4 { font-family:'Courier New';}
    h5 { font-family: 'Comic Sans Ms' ;}
    </style>
  </head>
  <body>
    <h1>Arial </h1>
    <h2>Times New Roman</h2>
    <h3>Georgia</h3>
    <h4>Courier New</h4>
    <h5>Comic Sans Ms</h5>
  </body>
</html>
